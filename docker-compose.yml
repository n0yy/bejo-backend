services:
  bejo-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: bejo-backend:gemini
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    profiles:
      - cpu
      - gpu
    env_file:
      - .env
    networks:
      - bejo-net

networks:
  bejo-net:
    driver: bridge
