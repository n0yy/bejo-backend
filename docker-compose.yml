services:
  bejo-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: bejo-backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    profiles:
      - cpu
      - gpu
    env_file:
      - .env
    networks:
      - bejo-net

  qdrant:
    image: qdrant/qdrant:latest
    container_name: bejo-qdrant
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__STORAGE__PATH=/qdrant/storage
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - bejo-net

networks:
  bejo-net:
    driver: bridge

volumes:
  qdrant_storage:
